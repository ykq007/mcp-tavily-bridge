services:
  bridge-server:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      HOST: "0.0.0.0"
      PORT: "8787"
      DATABASE_URL: "file:/data/tavily_bridge.db"
    volumes:
      - tavily_bridge_sqlite:/data
    ports:
      - "8787:8787"
    command: ["sh", "docker/entrypoint.sh"]

volumes:
  tavily_bridge_sqlite: {}
